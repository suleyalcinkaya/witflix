<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="sylesheet" href="reset.css">
    <title>Vite App</title>
  </head>

  

  <body>
    
      <h1>COLOR SYSTEM</h1>
      <div class="container">

          <div class="primary">
            <div class="primary-box">
              <h2>Primary Red</h2>
              <p class="box" style="background: red;">Red</p>
            </div>
            
            <div class="primary-box">
              <h2>Primary Black</h2> 
              <p class="box" style="background: black; border: 1px solid white;">Black</p>
            </div>
          </div>

          <div class="typography">
            <h2>Typography Color</h2>
            <div class="typography-box">
              <div class="square-box" style= "background: var(--text-lightest); 
              border-top-left-radius: 0.3rem; border-bottom-left-radius: 0.3rem;">               
                <div class="main" style="background: red;">MAIN</div>
                <p>White #120056</p>
              </div>
              <div class="square-box" style= "background: var(--text-grey);">#8C8C8C</div>
              <div class="square-box" style= "background: var(--text-dark-grey);">#757575</div>
              <div class="square-box" style= "background: var(--text-light-grey);">#999999</div>
            </div>
          </div>

          <div class="accent">
            <h2>Accent Color</h2>
            <div class="accent-box">
              <div class="square-box" style="background: var(--accent-blue);">
                <div class="main" style="color: blue">MAIN</div>
                <p>Blue #0071EB</p>
              </div>
              <div class="square-box" style="background: var(--accent-orange);">
                <div class="main" style="color: orange">MAIN</div>
                <p>Orange #FFA00A</p>
              </div>
              <div class="square-box" style="background: var(--accent-green);">
                <div class="main" style="color: green">MAIN</div>
                <p>Green #5FA53F</p>
              </div>
            </div>
          </div>

            <div class="background-color">
              <h2>Background Color</h2>
              <div class="acolor-box">
                  <div class="square-box" style="background: var(--bg-black); border: 1px solid white;">
                  <div class="main" style="color: black ">MAIN</div>
                  <p>Black #00000</p>
                  </div>
                  <div class="square-box" style="background: var(--bg-light-grey);">
                    <div class="main" style="color: black ">MAIN</div>
                    <p>Black #222222</p>
                  </div>
              </div>
            </div>

      </div>    
         
</body>
</html>
